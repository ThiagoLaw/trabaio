  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- loja de icones -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
   <!-- unindo o style -->
    <link rel="stylesheet" href="Style/StyleLogin.css">

  <title>Login</title>
</head>
<body>
    <!-- caixas de resposta do cadastro -->
      <main class="container">
        <form> 
            <h1>Cadastro</h1>
            <div class="input-box-s">
                 <input placeholder="Usuário" type="text" required>
                  <input placeholder="CPF" minlength="11" maxlength="11" type="number" required="number"::-webkit-inner-spin-button { 
    -webkit-appearance: none;}>
    
                   <input placeholder="Telefone" minlength="11" maxlength="11" type="number" required="number"::-webkit-inner-spin-button
    -webkit-appearance: none;> 
                
                <input placeholder="Email" type="email" required>
            </div>
            <div class="input-box-s">
                <input placeholder="Senha" type="password" required>
            </div>

            <div class="remember-forgot-s">
                <label>
                <input type="checkbox" required>
                Eu concordo com os termos de serviço!
                </label>
            </div>

            <a href="./login.html" target="_blank" class="login">Cadastre-se</a>
            
            <div class="register-link">
                <p>Já possui uma conta? <a href="./login.html">Faça Login!</a></p>
            </div>
    
        </form>
    </main>
</body>
</html>
