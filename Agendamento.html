        <div class="container">
            <div class="esquerda">
                <h3 class="heading">Agende sua Lavagem!</h3>
                <p class="text">Nos diga qual é o seu carro, que data te favorece e qual horário deseja!</p>
                <form action="./Perfil.html">
                    <div class="inputBox">
                        <input type="text" required name="name" class="name" placeholder="Seu nome completo">
                    </div>

                        <input type="text" required name="Carro" class="modelocarro" placeholder="Modelo do carro">
                    </div>
                      <div class="inputBox">
                        <input type="text" required="Serviço" class="Serviço" placeholder="Serviço desejado">
                    </div>
                      <div class="inputBox">
                          <!-- <label for="datetime">Data e Hora desejada:</label> -->
                    <input type="datetime-local" id="datetime" >
                    </div>
                    <button class="agendar">Agendar</button>
                    
                </form>
            </div>
