<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta http_equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, Initial-scale=1.0">
<title>Agendamento</title>
<!-- unindo o conteúdo das pastas style no código  -->
        <link rel="stylesheet" href="./Style/style.css"> 
<!-- determinando a fonte que será usada -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet"/>
</head>
<body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/sticky.min.js" integrity="sha512-O5YCLUxCY2OBc4rfpnKUIgE4LGuCiW8CrJ7ty4hvkBAAKUOnlbomEFWd3a6ruRnFvO3LG2wiaGiJ1heOvdppvA==" crossorigin="anonymous"></script>

        <div class="container">
            <div class="left">
                <h3 class="heading">Agende sua Lavagem!</h3>
                <p class="text">Nos diga qual é o seu carro, que data te favorece e qual horário deseja!</p>
                <form action="#">
                    <div class="inputBox">
                        <input type="text" required name="name" class="name" placeholder="Seu nome completo">
                    </div>
                      <div class="inputBox">
                        <input type="text" required name="Carro" class="modelocarro" placeholder="Modelo do carro">
                    </div>
                      <div class="inputBox">
                        <input type="text" required="Serviço" class="Serviço" placeholder="Serviço desejado">
                    </div>
                      <div class="inputBox">
                        <input type="datetime" required type="Data e Hora" class="datahora" placeholder="Data e Hora desejada">
                    </div>
                    <button class="agendar">Agendar</button>
                    
                </form>
            </div>
        </div>

        <!-- icons -->
         <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
         <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <header>        
       <script src="Scripts/script.js"></script>

   </header>
        <main> </main>
        <footer> </footer>
        
                
        </script>

 
</body>


</html>
